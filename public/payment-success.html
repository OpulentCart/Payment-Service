<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .success-icon {
      color: #4CAF50;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      margin-bottom: 1.5rem;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">âœ“</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. You will be redirected to the homepage in 5 seconds.</p>
    <button class="button" onclick="redirectToHome()">Go to Homepage</button>
  </div>

  <script>
    // Redirect to homepage after 5 seconds
    setTimeout(() => {
      window.location.href = 'http://localhost:5173/';
    }, 5000);

    // Function to manually redirect to homepage
    function redirectToHome() {
      window.location.href = 'http://localhost:5173/';
    }
  </script>
</body>
</html>
